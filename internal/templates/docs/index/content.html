{{define "content"}}
<div class="docs-container">
    {{template "sidebar" .}}

    <main class="border-block docs-main prose">
        {{.Content}}
    </main>

    <aside class="border-block docs-toc">
        <h4 class="sidebar-title">On this page</h4>
        <ul class="sidebar-list">
            {{range .TableOfContents}}
            <li><a href="#{{.Anchor}}" class="toc-link">{{.Text}}</a></li>
            {{end}}
        </ul>
    </aside>
</div>
{{end}}
