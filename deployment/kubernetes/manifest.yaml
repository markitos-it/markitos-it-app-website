apiVersion: apps/v1
kind: Deployment
metadata:
  name: markitos-it-app-website-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      name: markitos-it-app-website-pod
  template:
    metadata:
      labels:
        name: markitos-it-app-website-pod
    spec:
      imagePullSecrets:
      - name: gcp-artifact-registry-secret
      containers:
      - name: markitos-it-app-website-container
        image: europe-southwest1-docker.pkg.dev/markitos-it-images/private/markitos-it-app-website:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DOCS_SERVICE_ADDR
          value: "markitos-it-svc-documents-service.default.svc.cluster.local:8888"
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: "50m"      
            memory: "128Mi"  
          limits:
            cpu: "500m"      
            memory: "256Mi"  
---
apiVersion: v1
kind: Service
metadata:
  name: markitos-it-app-website-service
  namespace: default
spec:
  type: ClusterIP
  selector:
    name: markitos-it-app-website-pod
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: markitos-it-app-website-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: markitos.it.ing.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: markitos-it-app-website-service
            port:
              number: 8080
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: markitos-it-app-website-hpa
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: markitos-it-app-website-deployment
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 70
        type: Utilization